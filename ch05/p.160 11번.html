<!DOCTYPE html>
<html>
<head>
    <title>5-11</title>
    <style>
        #first { color : red; } /* 첫 번째 방법 */ 
        .active { color : red; } /* 두 번째 방법 */
        li:first-child { color : red; } /* 세 번째 방법 */
    </style>
</head>
<body>
    <ul>
        <li id="first" class="active">CSS Selector</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
